<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#조형물 #자연 #문화 #역사</p><p>경포대</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/강릉/경포대/1.png">
                    <img src="/image/region/강릉/경포대/2.jpg">
                    <img src="/image/region/강릉/경포대/3.jpg">
                    <img src="/image/region/강릉/경포대/4.jpg">
                    <img src="/image/region/강릉/경포대/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>경포대는 강릉을 대표하는 명승지 중 하나로 강원도 강릉시 경포로에 위치하고 있으며, 국가지정문화재 제2046호로 지정되어 있다. 경포대는 고려시대 문화를 보여주고 있는 누각으로 정면 6칸, 측면 5칸, 기둥 32주로 구성되어 있다. 주변에는 경포해수욕장과 경포호가 주변관광지로 위치하고 있으며, 경포해수욕장은 아름다운 일출로 유명해 많은 관광객들이 찾는 관광지이다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
