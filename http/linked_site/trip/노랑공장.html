<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#이색카페 #인스타</p><p>노랑공장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/횡성/노랑공장/1.jpg">
                    <img src="/image/region/횡성/노랑공장/2.jpg">
                    <img src="/image/region/횡성/노랑공장/3.jpg">
                    <img src="/image/region/횡성/노랑공장/4.jpg">
                    <img src="/image/region/횡성/노랑공장/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>노랑공장은 횡성읍에서 횡성 댐으로 가는 길에 있다. 수입 물류창고를 카페로 개조한 곳으로 매우 독특하고 볼거리가 많다. 영국 이층버스와 미국 스쿨버스, 앤틱 트림과 마차가 서 있는 외부도 이색적이지만, 노란색으로 칠해진 오래된 공장문을 들어서면 앤틱샵이나 골동품박물관을 연상케 한다. 앤틱 전시 물품 사이사이 테이블이 있는데, 그 자체가 포토존 역할을 한다. 건물 뒤에는 산과 연결된 유럽풍의 야외 분수 정원도 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
