<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#산 #자연 #풍경 #관람</p><p>발왕산 관광케이블카</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/평창/발왕산 관광케이블카/image74.png">
                    <img src="/image/region/평창/발왕산 관광케이블카/image75.png">
                    <img src="/image/region/평창/발왕산 관광케이블카/image76.png">
                    <img src="/image/region/평창/발왕산 관광케이블카/image77.png">
                    <img src="/image/region/평창/발왕산 관광케이블카/image78.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>발왕산 케이블카는 안정성과 속도감이 뛰어난 100대의 8인승 케빈이 이어진 왕복 7.4km의 케이블카이다. 이는 국내 최대 길이로 드래건 플라자 탑승장에서 출발하여 발왕산 정상의 드래건 캐슬 하차장에 이르는 18분 동안, 해발 1,458m의 발왕산 하늘을 날아오르는 듯한 착각을 하게 한다. 강풍이 불거나 정상적인 운행이 어렵다고 판단되는 날씨에는 휴장하고 있으니 방문 전 운행 여부를 확인하는 것이 좋다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
