<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#바다 #자연</p><p>속초해수욕장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/속초/속초해수욕장/1.jpg">
                    <img src="/image/region/속초/속초해수욕장/2.jpg">
                    <img src="/image/region/속초/속초해수욕장/3.jpg">
                    <img src="/image/region/속초/속초해수욕장/4.jpg">
                    <img src="/image/region/속초/속초해수욕장/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>속초해수욕장은 속초고속터미널에서 동쪽으로 500m 거리에 있는 해변이다. 백사장의 길이는 청호동, 조양동, 대포동까지 총 연장 2km로 이 중 개장되는 곳은 1km, 폭 75m로 매우 넓다. 모래의 질이 양호하고 수질이 청결하고 송림이 양호하여 속초시민과 관광객들이 즐겨찾는 곳으로 공원, 꽃길, 산책로가 조성되어 있다. 주변의 주요 관광지로 설악산, 척산온천, 청초호, 영랑호 등이 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
