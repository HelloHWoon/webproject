<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#숲 #계곡 #자연</p><p>해산령</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/화천/해산령/1.png">
                    <img src="/image/region/화천/해산령/2.png">
                    <img src="/image/region/화천/해산령/3.png">
                    <img src="/image/region/화천/해산령/4.png">
                    <img src="/image/region/화천/해산령/5.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>해산령은 화천군에 있는 드라이브 명소로 알려진 아름다운 관광지이며, 비수구미 계곡과 함께 단풍의 바다라고 할 만큼 가을 단풍 명소로 유명하다. 화천 해산령은 총 9개의 아름다운 경치를 감상할 수 있는 곳으로, 그중에서도 꼬불꼬불한 산길을 넘어 재안산의 산 고개로 이어지는 길은 특히 아름답기로 유명하다. 북한강과 파로호를 따라 자리한 국도로 잔잔한 물결을 감상하거나 연둣빛 산자락을 조망할 수 있으며, 이어지는 산길을 따라 다채로운 가을 풍경을 즐길 수 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
