<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#시장 #음식</p><p>횡성전통시장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/횡성/횡성전통시장/1.jpg">
                    <img src="/image/region/횡성/횡성전통시장/2.jpg">
                    <img src="/image/region/횡성/횡성전통시장/3.jpg">
                    <img src="/image/region/횡성/횡성전통시장/4.jpg">
                    <img src="/image/region/횡성/횡성전통시장/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>횡성민속장은 횡성읍 시장일원에서 열리는 재래시장으로 기록에 의하면 동대문 밖에서 제일가는 장이라 할 정도로 전국적으로 널리 알려진 민속장이다. 횡성시장(횡성민속장)은 매월 1, 6, 11, 16, 21, 26일에 장이 열리며 한우, 더덕, 청정야채, 산나물, 구름떡, 메밀부침개등을 판매하고 있다. 육회와 더덕을 버무린 비빔밥과 진짜 한우가 들어간 한우빵이 명물이며, 단돈 만원에 한우구이를 먹을 수 있는 식당도 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
