<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#자연 #풍경</p><p>정선스카이워크</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/정선/정선 스카이 워크/1.jpg">
                    <img src="/image/region/정선/정선 스카이 워크/2.jpg">
                    <img src="/image/region/정선/정선 스카이 워크/3.jpg">
                    <img src="/image/region/정선/정선 스카이 워크/4.jpg">
                    <img src="/image/region/정선/정선 스카이 워크/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>정선스카이워크는 바닥이 투명한 유리소재로 되어있어 마치 하늘을 걷는 듯 한 경험을 주는 체험형 시설이다. 정선 스카이워크는 발 아래로 동강이 만들어낸 한반도 모양의 지형을 감상하고 절벽 끝에서 걷는 듯 한 아찔한 경험을 할 수 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
