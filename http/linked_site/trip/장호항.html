<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#바다 #자연 #풍경</p><p>장호항</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/삼척/장호항/1.jpg">
                    <img src="/image/region/삼척/장호항/2.png">
                    <img src="/image/region/삼척/장호항/3.jpg">
                    <img src="/image/region/삼척/장호항/4.JPG">
                    <img src="/image/region/삼척/장호항/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>장호항은 한국의 나폴리라는 수식어가 붙는 항구이다. 세계 3대 미항으로 꼽히는 나폴리에 비유된다는 건 그만큼 장호항이 아름답고 이국적인 정취를 자아낸다는 뜻이다. 반달 모양 해안선에 옴폭 안긴 바다가 맑고 투명하게 빛나며, 투명 카누와 스노쿨링의 명소이다. 장호항의 꽃 투명카누는 전체가 유리처럼 투명하여 남녀노소 즐기기 좋은 체험요소이다. </p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
