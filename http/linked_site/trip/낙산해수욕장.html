<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#바다 #자연</p><p>낙산해수욕장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/양양/낙산해수욕장/1.jpg">
                    <img src="/image/region/양양/낙산해수욕장/2.jpg">
                    <img src="/image/region/양양/낙산해수욕장/3.jpg">
                    <img src="/image/region/양양/낙산해수욕장/4.png">
                    <img src="/image/region/양양/낙산해수욕장/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>양양의 설악산 자락에 위치한 타운으로, 울창한 소나무 숲을 배경으로 4km의 백사장이 펼쳐져 있고, 설악산에서 흘러내리는 남대천이 하구에 큰 호수를 이루고 있어 담수도 풍부하다. 매년 새해에는 해맞이 축제가 열려 많은 사람들의 소원을 염원하는 명소가 되기도 한다. 겨울에는 이곳에서 해돋이를 보러 많은 사람들이 방문하기도 한다. 인근에 천년고찰 낙산사가 있고, 바다지역이라 싱싱한 횟감을 저렴하게 먹을 수 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
