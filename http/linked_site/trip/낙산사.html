<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#역사 #문화 #조형물 #숲</p><p>낙산사</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/양양/낙산사/1.jpg">
                    <img src="/image/region/양양/낙산사/2.jpg">
                    <img src="/image/region/양양/낙산사/3.jpg">
                    <img src="/image/region/양양/낙산사/4.jpg">
                    <img src="/image/region/양양/낙산사/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>금강산, 설악산과 함께 관동 3대 명산의 하나로 손꼽히는 오봉산 자락에 자리잡은 낙산사는 관음보살이 설법을 펼치며 항상 머무는 곳을 이르는 보타낙가산에서 그 이름이 유래한 것으로, 역대로 지위와 신분을 떠나 관음진신을 친견하려는 참배객들의 간절한 발원이 끊이지 않고 이어져 왔다. 낙산사는 2005년 4월 대형 산불로 인해 많은 당우가 소실되고, 아름다움을 자랑하던 경관이 크게 훼손되었으나 현재까지도 관광객들이 자주 방문하고 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
