<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#계곡 #자연</p><p>십이선녀탕</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/인제/십이선녀탕/1.jpg">
                    <img src="/image/region/인제/십이선녀탕/2.jpg">
                    <img src="/image/region/인제/십이선녀탕/3.jpg">
                    <img src="/image/region/인제/십이선녀탕/4.jpg">
                    <img src="/image/region/인제/십이선녀탕/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>인제 고성 간 46번 국도 12㎞ 지점인 북면 용대 1리에 위치하고 있는 계곡이다. 폭포와 탕의 연속으로 구슬 같은 푸른 물이 우뢰와 같은 괴성으로 갖은 변화와 기교를 부리면서 흐르고 있다. 옛말에 12탕 12폭을 흔히 십이 선녀탕이라고 불러왔으며, 탕의 모양이 장구한 세월에 거친 하상 작용에 의해 오목하거나 반석이 넓고 깊은 구멍을 형성하는 등 신기하고 기막힌 형상을 이룬다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
