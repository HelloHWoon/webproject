<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#밤 #야경 #아이들</p><p>별마로 천문대</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/영월/별마로 천문대/image109.png">
                    <img src="/image/region/영월/별마로 천문대/image110.png">
                    <img src="/image/region/영월/별마로 천문대/image111.png">
                    <img src="/image/region/영월/별마로 천문대/image112.png">
                    <img src="/image/region/영월/별마로 천문대/image113.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>별마로 천문대는 별과 마루, 고요할 로의 합성어로 별을 보는 고요한 정상이라는 뜻이다. 시민천문대 최상의 관측조건인 해발 799.8m에 자리하고 있으며, 지름 800mm 주망원경과 여러 대의 보조망원경이 설치되어 있어 달이나 행성, 별을 관측할 수 있다. 천문대가 위치한 봉래산 정상에는 활공장이 있어 넓은 시야로 풍경을 감상할 수 있으며, 산 정상에서 내려다보는 영월읍내 야경도 천체관측과 함께 색다른 즐거움을 제공한다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
