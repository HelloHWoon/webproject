<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#조형물 #역사</p><p>풍수원성당</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/횡성/풍수원성당/1.jpg">
                    <img src="/image/region/횡성/풍수원성당/2.jpg">
                    <img src="/image/region/횡성/풍수원성당/3.jpg">
                    <img src="/image/region/횡성/풍수원성당/4.jpg">
                    <img src="/image/region/횡성/풍수원성당/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>1800년대 초 박해를 피하여 경기도 용인의 신태보를 중심으로 한 40여 명의 신자들이 피난처를 찾아 정착한 곳이 풍수원이다. 약 80여 년간 성직자 없이 신앙을 영위해오다가 1887년 한불수호통상조약으로 신앙의 자유를 얻고 1888년 본당을 설립하여 초대 주임신부로 프랑스 르 메르 신부가 부임하였고, 1896년 2대 주임신부로 한국인 정규하신부가 부임하여 중국인 기술자 진 베드로의 도움으로 1905년에 착공, 1907년 준공, 1909년 낙성식을 가진 역사를 가진 성당이다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
