<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#자연 #동물 #어린이</p><p>대관령 하늘목장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/평창/대관령 하늘목장/image64.png">
                    <img src="/image/region/평창/대관령 하늘목장/image65.png">
                    <img src="/image/region/평창/대관령 하늘목장/image66.png">
                    <img src="/image/region/평창/대관령 하늘목장/image67.png">
                    <img src="/image/region/평창/대관령 하늘목장/image68.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>1974년 설립되어 40년 역사를 가지고 있는 대관령 하늘목장은 여의도 크기의 3배에 이르는 900만 제곱미터 규모로 우리나라의 대표적인 기업목장이다. 영화 웰컴투 동막골 촬영지로도 유명한 대관령 하늘목장은 40년만에 처음으로 일반인들에게 개방이 되었다. 하늘목장 탐방은 목장길을 따라 걷거나 목장에서 운영하는 트랙터 관광마차를 타고 목장길을 돌아보는 것, 말을 타고 멀리 목책로와 초지를 돌아오는 외승 등 3가지 방법이 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
