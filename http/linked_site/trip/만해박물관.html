<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#역사 #문화 #관람</p><p>만해박물관</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/인제/만해박물관/1.jpg">
                    <img src="/image/region/인제/만해박물관/2.jpg">
                    <img src="/image/region/인제/만해박물관/3.jpg">
                    <img src="/image/region/인제/만해박물관/4.jpg">
                    <img src="/image/region/인제/만해박물관/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>만해 한용운 선생을 기리는 기념관으로 나라사랑의 독립정신, 님, 침묵, 사랑의 증도가를 읊은 시, 문학정신과 그의 철학정신을 후세에 전하여 민족자존의 정신을 겨레의 가슴에 심고자 설립하였다. 또한 국가사적 제 57호 남한산성과 어우러져 어린이와 어른, 가족이 함께 쉴 수 있는 문화공간으로, 각종 문화행사와 교육프로그램으로 인한 복합 문화공간이 되고자 끊임없는 노력을 하고자 한다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
