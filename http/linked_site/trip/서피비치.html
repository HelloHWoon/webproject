<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#액티비티 #바다 #인기</p><p>서피비치</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/양양/서피비치/1.jpg">
                    <img src="/image/region/양양/서피비치/2.jpg">
                    <img src="/image/region/양양/서피비치/3.jpg">
                    <img src="/image/region/양양/서피비치/4.jpg">
                    <img src="/image/region/양양/서피비치/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>1km구간에 걸쳐 펼쳐진 서핑 전용 해변과 스위밍존, 빈백존, 힐링존 등 온전한 휴식을 즐길 수 있는 공간으로 구성된 서피비치는 이국적인 풍광의 릴렉스 비치이자 바이브 넘치는 짜릿한 자유를 만끽할 수 있는 모두를 위한 플레이 그라운드이다. 서피비치 선셋바에서는 코로나, 모히토, 칵테일 등 술과 피자, 수제 버거 등 음식을 즐길 수 있다. 또한 매일 밤, 노을이 해변을 붉게 물들이면 파티가 열리며, 스페셜 게스트가 초청되어 방문객들과 특별한 애프터파티를 한다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
