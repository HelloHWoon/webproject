<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#바다 #역사 #풍경</p><p>천학정</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/고성/천학정/1.jpg">
                    <img src="/image/region/고성/천학정/2.jpg">
                    <img src="/image/region/고성/천학정/3.jpg">
                    <img src="/image/region/고성/천학정/4.jpg">
                    <img src="/image/region/고성/천학정/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>천혜의 기암괴석과 깎아지른 듯한 해안 절벽 위에 건립되어 경치가 아름다운 곳이며 남쪽으로 청간정과 백도를 마주 바라보고 북으로는 능파대가 가까이 있어 한층 아름다움을 더해주고 있는데 상하천광 거울 속에 정자가 있다하여 천학정이라고 부르게 되었다고 한다. 넘실거리는 푸른바다를 바라보고 있노라면 모든 근심 걱정이 일시에 사라지고 드넓은 동해의 풍요로움을 만끽할 수 있어 이 고장사람들의 편안한 쉼터이기도 하다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
