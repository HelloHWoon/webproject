<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#조형물 #관람 #인스타</p><p>아르떼뮤지엄</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/강릉/아르떼뮤지엄/1.jpg">
                    <img src="/image/region/강릉/아르떼뮤지엄/2.jpg">
                    <img src="/image/region/강릉/아르떼뮤지엄/3.jpg">
                    <img src="/image/region/강릉/아르떼뮤지엄/4.jpg">
                    <img src="/image/region/강릉/아르떼뮤지엄/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>아르떼뮤지엄 강릉은 강릉 경포호 인근에 위치한 몰입형 미디어아트 상설 전시관이다. 관동팔경의 으뜸인 강릉에서는 밸리라는 테마로 백두대간의 중추인 강원도와 강릉의 지역적 특성을 반영한 18개의 다채로운 미디어아트 전시가 1,500평의 공간에서 펼처진다. 영원한 자연을 주제로 제작된 작품들은 시각적 강렬함과 감각적인 사운드, 품격있는 향기와 함께 완벽한 몰입 경험을 제공한다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
