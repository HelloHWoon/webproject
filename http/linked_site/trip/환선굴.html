<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#동굴 #자연</p><p>환선굴</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/삼척/환선굴/1.jpg">
                    <img src="/image/region/삼척/환선굴/2.jpg">
                    <img src="/image/region/삼척/환선굴/3.jpg">
                    <img src="/image/region/삼척/환선굴/4.jpg">
                    <img src="/image/region/삼척/환선굴/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>환선굴은 태고 자연을 간직한 아름다운 숲속 국내 최고의 대굴로, 1662년 허목선생이 저술한 척주지에 최초 기록이 존재하는 환선굴은 약 5억 3천만년 전에 생성된 석회암 동굴로 우리나라에서 가장 규모가 큰 석회암 동굴이다. 동굴 내부에는 미녀상, 마리아상, 도깨비방망이, 옥좌대 등 여러 모양의 종류석, 석순, 석주가 웅장하게 잘 발달되어 있다. 2010년 4월부터 환선굴 모노레일 운행을 시작하여 좀 더 쉽게 환선굴 입구에 접근할 수 있게 되었다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
