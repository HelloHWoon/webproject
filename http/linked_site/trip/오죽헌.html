<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#역사 #문화 #관람</p><p>오죽헌</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/강릉/오죽헌/1.jpg">
                    <img src="/image/region/강릉/오죽헌/2.jpg">
                    <img src="/image/region/강릉/오죽헌/3.jpg">
                    <img src="/image/region/강릉/오죽헌/4.jpg">
                    <img src="/image/region/강릉/오죽헌/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>오죽헌은 강릉시 죽헌동에 위치하고 있는 조선 중기의 목조건물로 보물 제165호로 지정되어 있다. 이 건물은 조선시대 양식으로 정면 3칸, 측면 2칸으로 이루어져 있으며, 신사임당과 율곡이이의 생가로 유명한 명소이기도 하다. 오죽헌에는 율곡의 영정을 모신 사당인 문성사와 율곡이 태어난 몽룡실과 율곡의 유퓸소장각인 어제각, 그리고 율곡기념관과 율곡 일가의 유퓸전시관 등이 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
