<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#시장 #음식</p><p>속초중앙시장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/속초/속초중앙시장/1.jpg">
                    <img src="/image/region/속초/속초중앙시장/2.jpg">
                    <img src="/image/region/속초/속초중앙시장/3.jpg">
                    <img src="/image/region/속초/속초중앙시장/4.jpg">
                    <img src="/image/region/속초/속초중앙시장/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>속초중앙시장은 여행하기 알맞은 전통중앙시장으로 속초, 동해, 고성여행의 필수 관광지이다. 동해안의 싱싱한 수산물과 특산물이 넘쳐나며, 오징어순대, 아바이순대, 닭강정까지 동해의 맛집 명소로 유명하다. 저렴하고 양이 많은 전통재래시장으로, 풍성한 지역 특산물이 가득하다. 전국각지에서 관광객들이 많이 들리는 장소 중 하나이다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
