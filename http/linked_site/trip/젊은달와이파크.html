<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#조형물 #공원 #인스타</p><p>젊은달와이파크</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/영월/젊은달와이파크/image114.png">
                    <img src="/image/region/영월/젊은달와이파크/image115.png">
                    <img src="/image/region/영월/젊은달와이파크/image116.png">
                    <img src="/image/region/영월/젊은달와이파크/image117.png">
                    <img src="/image/region/영월/젊은달와이파크/image118.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>젊은달와이파크는 기존에 있던 수천면의 술샘박물관을 재생공간으로서 재탄생시킨 곳이다. 다양한 현대미술 작품들과 여러 박물관, 공방이 합쳐진 복합예술공간으로서 조각기 최옥영의 공간기획으로 새롭게 재탄생한 현대미술공간이다. 영월 주천면에 위치한 자연속의 젊은달와이파크는 최옥영의 시그니쳐 컬러인 붉은색을 사용하여 총 열개의 구역으로 나뉘어진 거대한 미술관이자 대지미술공간이 되었다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
