<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#놀이공원 #아이들 #인스타</p><p>레고랜드</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/춘천/레고랜드 코리아/image11.png">
                    <img src="/image/region/춘천/레고랜드 코리아/image12.png">
                    <img src="/image/region/춘천/레고랜드 코리아/image13.png">
                    <img src="/image/region/춘천/레고랜드 코리아/image14.png">
                    <img src="/image/region/춘천/레고랜드 코리아/image15.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>레고랜드는 춘천시 중도동 하중도에 위치한 테마파크이다. 아시아 최대 규모의 레고랜드이자 세계에서 두 번째로 큰 규모의 레고랜드이다. 레고로 구성된 테마파크와 놀이기구는 어린이들에게 매우 인기가 많다. 드래곤 코스터, 닌자고 더 라이드, 레고 팩토리 어드벤처 등 여러 놀이기구를 보유하고 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
