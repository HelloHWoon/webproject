<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#밤 #하늘 #자연</p><p>국토정중앙천문대</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/양구/국토중앙천문대/1.jpg">
                    <img src="/image/region/양구/국토중앙천문대/2.jpg">
                    <img src="/image/region/양구/국토중앙천문대/3.jpg">
                    <img src="/image/region/양구/국토중앙천문대/4.jpg">
                    <img src="/image/region/양구/국토중앙천문대/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>중앙경선과 중앙위선의 교차점인 국토의 정중앙지점이며, 우리나라의 중심에서 하늘을 바라보기 위해 국토 정중앙점 부근에 건설되어 2007년 5월 31일 개관하였다. 주망원경으로 80cm 반사망원경이 설치되어 있으며, 최신의 천문정보와 더불어 여러 학습체험이 가능한 전시실과 디지털 가상 밤하늘을 감상 할 수 있는 천체영실이 설치되어 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
