<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#자연 #강 #풍경</p><p>한탄강주상절리</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/철원/한탄강 주상절리/한1.jpg">
                    <img src="/image/region/철원/한탄강 주상절리/한2.jpg">
                    <img src="/image/region/철원/한탄강 주상절리/한3.jpg">
                    <img src="/image/region/철원/한탄강 주상절리/한4.jpg">
                    <img src="/image/region/철원/한탄강 주상절리/한5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>유네스코 세계지질공원으로 등재된 한탄강유역으로, 수십만년의 시간이 빚어낸 현무암협곡의 청정 자연생태인 송대소에 위치한 현여울길을 따라 국내외 탐방객들이 자연스러운 동선으로 탐방할 수 있다. 한탄강은 큰 여울의 강이란 뜻으로 계곡이 깊고 여울이 커서 붙여진 이름이며, 한은 크다, 넓다, 맑다를 뜻하고 은하수를 뜻하기도 한다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
