<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#스키 #액티비티 #어린이</p><p>하이원리조트</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/정선/하이원리조트/1.jpg">
                    <img src="/image/region/정선/하이원리조트/2.jpg">
                    <img src="/image/region/정선/하이원리조트/3.jpg">
                    <img src="/image/region/정선/하이원리조트/4.jpg">
                    <img src="/image/region/정선/하이원리조트/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>하이원리조트는 우리나라 최구의 스키장 중 하나로 꼽히는 스키장이다. 백운산 정상의 마운틴 탑을 중심으로 밸리탑과 마운틴 허브까지 3개의 탑을 갖추고 있다. 스키 시즌이면 수많은 스키어와 보더들이 하얀 설원을 즐기기 위해 모여든다. 스키를 타지 않아도 곤돌라를 타며 구경하고, 편하게 위로 올라가는 등 편의시설이 많다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
