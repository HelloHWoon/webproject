<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#자연 #조형물 #호수</p><p>횡성호수길</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/횡성/횡성호수길/1.jpg">
                    <img src="/image/region/횡성/횡성호수길/2.png">
                    <img src="/image/region/횡성/횡성호수길/3.jpg">
                    <img src="/image/region/횡성/횡성호수길/4.jpg">
                    <img src="/image/region/횡성/횡성호수길/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>2000년 횡성댐이 완공되면서 횡성호라는 인공호수가 만들어졌고 그 호수를 중심으로 총 31.5km 6개 코스의 횡성호수길이 조성되었다. 횡성호수길은 1코스 횡성댐 길, 2코스 능선길, 3코스 치유길, 4코스 사색 길, 5코스 가족 길, 6코스 회상길 이렇게 테마별로 구성되어 있다. 망향의 동산에서 출발해 회귀하는 A 코스는 한 폭의 그림 같은 호수에 비친 물그림자를 감상할 수 있는 세 곳의 전망대와 아기자기한 조형물들이 곳곳에 있어 쉬엄쉬엄 사진찍기 좋아 관광객의 발걸음이 끊이지 않는다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
