<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#시장 #음식</p><p>강릉중앙시장</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/강릉/강릉중앙시장/1.png">
                    <img src="/image/region/강릉/강릉중앙시장/2.jpg">
                    <img src="/image/region/강릉/강릉중앙시장/3.jpg">
                    <img src="/image/region/강릉/강릉중앙시장/4.jpg">
                    <img src="/image/region/강릉/강릉중앙시장/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>강릉 최고의 재래전문시장인 강릉중앙시장은 안전성과 편리성을 갖춘 최고의 시설을 자랑한다. 영동 최대의 규모를 자랑하는 종합시장으로서, 뛰어난 접근성은 물론 편리한 주차시설이 함께 갖추어져 있으며 다양하고 품질 좋은 상품을 엄선하여 판매하고 있다. 그 덕분에 항상 시장을 찾는 사람들로 인산인해를 이루며 계절마다 특색 있는 이벤트로 상인들에게는 즐거움과 활력을 제공하고 고객에게는 다양한 볼거리와 만족을 선사하고 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
