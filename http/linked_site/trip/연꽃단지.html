<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#꽃 #강 #풍경</p><p>연꽃단지</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/화천/연꽃단지/연꽃2.jpg">
                    <img src="/image/region/화천/연꽃단지/연꽃3.jpg">
                    <img src="/image/region/화천/연꽃단지/연꽃4.jpg">
                    <img src="/image/region/화천/연꽃단지/연꽃5.jpg">
                    <img src="/image/region/화천/연꽃단지/연꽃단지.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>화천군 하남면 서오지리에 위치한 연꽃 생태공원으로 온 가족이 함께 즐길 수 있는 공간이다. 건넌들이라고 불리던 늪지대에 2005년부터 조성하기 시작했으며 수련, 백련, 순채, 가시연, 어리연꽃 등 400여 종에 달하는 연꽃들이 계절에 따라 꽃을 피워 사진작가들과 여행객들에게 인기 있는 관광명소다. 원래 이곳은 쓰레기와 오물이 넘쳐나는 오염지대였으나 주민들이 힘을 합쳐 생태계를 살려 나가기 위해 연을 심기 시작했다고 한다. 덕분에 이곳을 떠났던 물고기들이 돌아와 수중 생태환경도 되살아나고 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
