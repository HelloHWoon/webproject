<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#산 #자연 #풍경</p><p>울산바위</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/속초/울산바위/1.jpg">
                    <img src="/image/region/속초/울산바위/2.jpg">
                    <img src="/image/region/속초/울산바위/3.jpg">
                    <img src="/image/region/속초/울산바위/4.jpg">
                    <img src="/image/region/속초/울산바위/5.jpg">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>울산바위는 속초시 설악동과 고성군 토성면에 있는 명승이다. 2013년 3월 11일 대한민국의 명승 제100호로 지정되었다. 병풍처럼 우뚝 솟은 거대한 화강암체로서 모두 6개의 봉우리로 이루어져 있고 정상부는 항아리 모양이ㅡ 구멍이 5개가 있어 근경이 훌륭하며, 시각적 풍경뿐만 아니라 예부터 큰 바람소리가 울린다는 의미에서 천후산이라 불리고 있어 청각적 감상도 기대할 수 있는 곳이다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
