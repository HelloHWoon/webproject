<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="slide.css">
        <script defer src="slide.js"></script>
        <style>
            @font-face {
                font-family: 'SCoreDream';
                font-weight: 400; 
                font-style: normal; 
                src: url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff2) format('woff2'),
                    url(https://cdn.jsdelivr.net/gh/webfontworld/SCoreDream/SCoreDream4.woff) format('woff');
                font-display: swap;
            }
            body{
                font-family: 'SCoreDream';
            }
            #head{
                width: 1200px;
                height: 120px;
                margin: 0 auto;
                padding-top: 20px;
                border-bottom: solid lightgray;
            }
            #foot{
                width: 1200px;
                height: 200px;
                margin: 0 auto;
                border-top: solid lightgray;
            }
            #info_top{
                padding-top: 100px;
                margin: 0 auto;
                text-align: center;
                width: 1200px;
                height: 200px;
            }
            #info_top p:first-child{
                color: blue;
                font-size: 15pt;
            }
            #info_top p:last-child{
                font-size: 35pt;
                font-weight: 900;
                margin-top: 0;
                padding-bottom: 25px;
                border-bottom: solid 2px lightgray;
            }
            .info_main{
                margin: 0 auto;
                width: 1200px;
                height:300px;
            }
            .info_main p{
                padding-top: 50px;
                font-size: 15pt;
            }
        </style>
    </head>
    <body style="background-color: rgb(240, 240, 223)">
        <div id="head">
            <object data="/main_menu/menubar.html" width="1200px" height="120px"></object>
        </div>
        <div id="info_top"><p>#역사 #문화</p><p>강원도탄광문화촌</p></div>
        <div class="box">
            <div class="slide">
                <div class="images">
                    <img src="/image/region/영월/강원도탄광문화촌/image119.png">
                    <img src="/image/region/영월/강원도탄광문화촌/image120.png">
                    <img src="/image/region/영월/강원도탄광문화촌/image121.png">
                    <img src="/image/region/영월/강원도탄광문화촌/image122.png">
                    <img src="/image/region/영월/강원도탄광문화촌/image123.png">
                </div>
            </div>
            <img src="/image/left.png" class="back">
            <img src="/image/right.png" class="next">
            <div class="more_info" onclick='more_info()'></div>
        </div>
        <div class="info_main">
            <p>강원도탄광문화촌은 과거 번성했던 석탄 산업과 탄광촌 광부들의 생활상을 재현한 박물관이다. 영월 마차리 탄광촌의 흔적이라는 주제로 석탄 산업과 광부들의 집, 마차리의 옛모습을 실감나게 돌아볼 수 있다. 실제 갱도의 입구 부분을 체험 전시관으로 만들어 애환과 땀이 서린 광산 갱도와 작업과정에 대한 체험을 해볼 수 있다.</p>
        </div>
        <div id="foot">
            <object data="/main_menu/footer.html" width="1200px" height="200px"></object>
        </div>
    </body>
</html>
